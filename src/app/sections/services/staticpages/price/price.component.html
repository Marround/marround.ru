<h1 class="text-center">Прайс</h1>
<div class="container">
  <table class="table table-striped table-bordered table-dark table-hover table-sm">
    <thead class="thead-default">
    <tr>
      <th>Наименование</th>
      <th>Срок</th>
      <th>Цена ₽</th>
    </tr>
    </thead>
    <tbody>
    <ng-template ngFor let-item [ngForOf]="pricelist">
      <tr>
        <td colspan="3" class="text-center font-weight-bold">{{item.name}}</td>
      </tr>
      <tr *ngFor="let cell of item.list">
        <td>{{cell.name}}</td>
        <td>{{cell.period}}</td>
        <td>{{cell.price}}</td>
      </tr>
    </ng-template>
    </tbody>
  </table>
</div>
